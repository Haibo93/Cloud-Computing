<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>FPF Solutions</title>
    <script src="js/weather.js"></script>
</head>
<body">
    <!-- Div to center title, slogan, buttons and weather API within the page -->
    <div class="parent container-md d-flex align-items-center justify-content-center">
        <div>
            <div class="row">
                <h1 class="landing-name">FPF Solutions</h1>
            </div>
            <div class="row">
                <p class="landing-description">Generic company description.</p>
            </div>
            <!-- Buttons to open the modal forms -->
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <button type="button" id="login-button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#login-modal">
                        Login
                    </button>
                </div>
                <div class="col-md-auto">
                    <button type="button" id="register-button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#register-modal">
                        Register
                    </button>
                </div>
            </div>
            <!-- Placeholders to receive OpenWeather RESTful API response from Javascript -->
            <div class="row">
                <div class="col-md-auto">
                    <p class="weather" id="weather-temp"></p>
                </div>
                <div class="col-md-auto">
                    <p class="weather middle-column" id="weather-description"></p>
                </div>
                <div class="col-md-auto">
                    <p class="weather" id="weather-location"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Wrap modal input fields in form tag to extract values entered into the form -->
                    <form action="/loginUser" method="post" id="login-user">
                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" name="email" id="login-email" class="form-control validate">
                            <label data-error="wrong" data-success="right">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" name="password" id="login-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right">Password</label>
                        </div>

                    <!-- Modal footer -->
                        <div class="modal-footer d-flex justify-content-center">
                            <input class="btn btn-success" type="submit" id="login-button-modal"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login modal -->

    <!-- Register modal-->
    <div class="modal fade" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->

                <div class="modal-body">
                    <!-- Wrap modal input fields in form tag to extract values entered into the form -->
                    <form action="/registerUser" method="post" id="register-user">
                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" name="last_name" id="register-lname" class="form-control validate">
                            <label data-error="wrong" data-success="right">Last name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" name="first_name" id="register-fname" class="form-control validate">
                            <label data-error="wrong" data-success="right">First name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" name="email" id="register-email" class="form-control validate">
                            <label data-error="wrong" data-success="right">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" name="password" id="register-email" class="form-control validate">
                            <label data-error="wrong" data-success="right">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" name="phone_number" id="register-phone" class="form-control validate">
                            <label data-error="wrong" data-success="right">Phone number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" name="company_name" id="register-company" class="form-control validate">
                            <label data-error="wrong" data-success="right">Company name</label>
                        </div>
                         <!-- Modal footer -->
                        <div class="modal-footer d-flex justify-content-center">
                            <input class="btn btn-success" type="submit" id="register-button-modal">submit</input>
                        </div>
                        <input type="hidden" name="is_admin" value="false">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Register modal-->
    </body>
</html>
